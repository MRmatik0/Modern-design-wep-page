<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f7528090a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <header>

        <nav>

            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>

        </nav>


        <form class="search-bar">
            <input type="text" placeholder="Search...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>



    </header>

    <div class="container">

        <div class="box">

            <div class="information-section">
                <div class="logo">
                    <i class="fa-solid fa-wind"></i>
                    <h1>System Wind</h1>
                    
                </div>

                <div class="information">
                    <h2>Welcome!</h2>
                    <h2>To Our Channel</h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br>
                        Porro ipsa distinctio suscipit enim accusantium rem consequatur asperiores. <br>
                        Vitae, obcaecati alias?</p>
                </div>

            </div>

            <div class="login-section">

                <h2>Sign In</h2>
                
                <form class="login-input">
                    <input type="email" placeholder="Email">
                    <i class="fa-solid fa-envelope"></i>

                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </form>

                <div class="link-group">
                    <label for="remember-checkbox">
                        <input type="checkbox" id="remember-checkbox">
                        Remember Me
                      </label>

                    <a href="#">Forget Password</a>
                </div>

                <input type="submit" value="Log in" class="log-button">


                <div class="link-bottom">
                    <a href="#">Create A new Account?</a>
                    <a href="#">Sign Up?</a>
                </div>


            </div>

        </div>

    </div>



</body>

</html>
